    <script>

        function CallAsyncService(url, Param, CallbackFunction) {
            try {
                $.ajax({
                    type: "POST",
                    url: url,
                    data: Param,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    async: true,
                    timeout: (1000 * 60 * 4),
                    success: function (data) {
                        CallbackFunction(data);
                    }
                });
            }
            catch (Err) {
            }
        }

        function phonenumber(inputtxt) {

            const match = /^((92))((\3))[1-9](\d{3}){3}$/;
            const match2 = /^((0))((\3))[1-9](\d{3}){3}$/;

            return inputtxt.match(match) || inputtxt.match(match2);
        }

        function cnicNumber(cnicTxt) {
            var cnicNumberText = cnicTxt.toString().trim();
            const match1 = /^\d{13}/g;

            return cnicNumberText.match(match1);
        }

        function email(emailTxt) {

            emailTxt = emailTxt.toString().trim();

            const match1 = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g
            return emailTxt.match(match1);
        }

        function runTimer($totalSecondsDom, $timerDom, timerExpireCallbackFunction) {
            
            if ($totalSecondsDom.length < 1) {
                console.error("No total seconds dom defined");
            }
            else if ($timerDom.length > 0) {

                var totalSeconds = parseInt($totalSecondsDom.val());

                var hours = Math.floor(totalSeconds / 3600);
                var minutes = Math.floor((totalSeconds % 3600) / 60);
                var seconds = Math.floor(totalSeconds % 60);

                $timerDom.html(`${hours}:${minutes}:${seconds}`);

                totalSeconds--;
                $totalSecondsDom.val(totalSeconds);

                if (totalSeconds > 0) {
                    setTimeout(function () {
                        runTimer($totalSecondsDom, $timerDom, timerExpireCallbackFunction);
                    }, 1000);
                }
                else {
                    timerExpireCallbackFunction();
                }
            }
            else{
                console.error("No timer dom defined");
            }
        }

        if ($("#MoveToExpired").length > 0) {
            var urlUpdateTimer = '/Transaction/UpdateTimer';
            setInterval(function () {
                $('#Timer').css('opacity', '0.5');
                CallAsyncService(urlUpdateTimer, null, Timer);
                function Timer(res) {
                    var min = res / 60;
                    var sec = res % 60;
                    min = parseInt(min).toLocaleString('en-US', {
                        minimumIntegerDigits: 2,
                        useGrouping: false
                    });
                    sec = parseInt(sec).toLocaleString('en-US', {
                        minimumIntegerDigits: 2,
                        useGrouping: false
                    });

                    if (parseInt(min) == 0 && parseInt(sec) == 0) {
                        document.getElementById("MoveToExpired").click();
                    }
                }

            }, 1000);
        }
